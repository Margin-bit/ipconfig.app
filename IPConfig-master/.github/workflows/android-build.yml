name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build APK
      run: |
        # 打印调试信息
        echo "工作目录：$(pwd)"
        echo "检查gradlew："
        [ -f "gradlew" ] && echo "gradlew存在" || echo "gradlew不存在"
        
        # 构建
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - uses: actions/upload-artifact@v3
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/*.apk
